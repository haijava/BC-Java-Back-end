<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete brand</title>

<body>

<p>

    <a href="/">Product list</a>

<form th:action="@{/delete-product}" th:object="${product}" method="post">

    <table>
        <tr>
            <td>Name:</td>
            <td th:text="${product.name}"></td>

            <td></td>

        </tr>
    </table>
</form>
</body>
</html>
