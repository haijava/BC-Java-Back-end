
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
<h1>Cart Page</h1>

<table cellpadding="2" cellspacing="2" border="1">
    <tr>
        <th>Option</th>
        <th>Id</th>
        <th>Name</th>
        <th>Photo</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Sub Total</th>
    </tr>
    <th:block th:each="item: ${cart}">
        <tr>
            <td align="center"><a th:href="@{/cart/remove/__${item.product.id}__}"
                                  onclick="return confirm('Are you sure?')">Remove</a></td>
            <td th:text="${item.product.id}"></td>
            <td th:text="${item.product.name}"></td>
<!--            <td><img th:src="@{/assets/images/${item.product.image}}" width="50"></td>-->
            <td><img width="150px" height="150px" th:src="'/images/' + ${item.product.image}"></td>
            <td th:text="${item.product.price}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.product.price * item.quantity}"></td>
        </tr>
    </th:block>
    <tr>
        <th colspan="6">Total</th>
        <td th:text="${total}"></td>
    </tr>
</table>
<br>
<a th:href="@{/list-product}">Continue Shopping</a>
</body>
</html>
