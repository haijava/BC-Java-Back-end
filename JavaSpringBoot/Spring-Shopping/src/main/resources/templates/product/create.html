<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/layout/tables::head">
</head>

<body id="page-top">
<div th:replace="/layout/tables::navbar">
</div>
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="/layout/tables::sidebar">
    </div>
    <div id="content-wrapper">

        <div class="container-fluid">

            <!-- Breadcrumbs-->
            <div th:replace="/layout/tables::breadcrumb">
            </div>
            <!-- DataTables Example -->
            <div class="card mb-3">
                <div class="card-header">
                    <!--                    <i class="fas fa-table"></i>-->
                    <a href="/admin/create-product">Create new Product</a><br>
                    <a href="/admin/create-brand">Create new Brand</a></div>

                <p><h1>CREATE PRODUCTS</h1></p>
                <th:block th:if="${message}">
                    <p th:text="${message}"></p>
                </th:block>
                <form th:action="@{/admin/create-product}" th:object="${productUpload}" method="post" enctype="multipart/form-data">
                    <table>
                        <tr>
                            <td> Name Product:</td>
                            <td><input class="form-control form-control-lg" type="text" placeholder="Input name"  th:field="*{name}"/></td>
                        </tr>
                        <tr>
                            <td> Amount:</td>
                            <td><input class="form-control form-control-lg" type="number" placeholder="Input amount"  th:field="*{amount}"/></td>
                        </tr>
                        <tr>
                            <td> Price:</td>
                            <td><input class="form-control form-control-lg" type="number" placeholder="Input price"  th:field="*{price}"/></td>
                        </tr>
                        <tr>
                            <td> Description:</td>
                            <td><input class="form-control form-control-lg" type="text" placeholder="Input description"  th:field="*{comment}"/></td>
                        </tr>
                        <tr>
                            <td>Brand:</td>
                            <td>
                                <select class="browser-default custom-select" th:field="*{brand.id}">
                                    <option th:each="p : ${brands}" th:value="${p.id}" th:text="${p.name}"></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Category:</td>
                            <td>
                                <select class="browser-default custom-select" th:field="*{category.id}">
                                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td> Images:</td>
                            <td>
                                <input type="text" th:field="*{file}">
                                <input class="form-control form-control-lg fileDatas" type="file" th:field="*{file}" onchange="setImage();" />
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input class="btn btn-secondary" type="submit" value="Create Product"></td>
                        </tr>
                    </table>
                </form>
                <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
            </div>

            <p class="small text-center text-muted my-5">
                <em>More table examples coming soon...</em>
            </p>

        </div>
        <!-- /.container-fluid -->

        <!-- Sticky Footer -->

        <div th:replace="/layout/tables::footer">
        </div>
    </div>
    <!-- /.content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Scroll to Top Button-->
<div th:replace="/layout/tables::scroll">
</div>
<!-- Logout Modal-->
<div th:replace="/layout/tables::logout">
</div>
<!-- Bootstrap core JavaScript-->
<div th:replace="/layout/tables::js">
</div>

<script>
    function setImage() {
        var s = $('.fileDatas').val();
        var i = s.split('\\').pop().split('/').pop();
        $('#image').val(i);
    }

</script>

</body>

</html>
